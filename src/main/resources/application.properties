# ==============================================================
# = Data Source
# ==============================================================

spring.datasource.jdbcUrl = jdbc:mysql://localhost:3306/unes?createDatabaseIfNotExist=true
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = 12345
springdoc.api-docs.path=/rest/documentation
springdoc.swagger-ui.path=/api.html
# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto = update

spring.h2.console.enabled=true

# ==============================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ==============================================================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#hibernate.metadata_builder_contributor=com.vladmihalcea.book.hpjp.SqlFunctionsMetadataBuilderContributor
spring.jpa.properties.hibernate.metadata_builder_contributor = kichwenservice.co.ke.config.SqlFunctionsMetadataBuilderContributor
# ==============================================================
# = Initialize the database using data.sql script
# spring.queries.users-query=select email, password, active from user where email=?
# spring.queries.roles-query=select u.email, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?

# ==============================================================
spring.datasource.initialization-mode=always
spring.jpa.open-in-view=true
# Max file size.
spring.http.multipart.max-file-size=1000Mb
# Max request size.
spring.http.multipart.max-request-size=1000Mb

